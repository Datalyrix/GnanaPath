<!doctype html>
<title>Welcome Gnanapath</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<h2>Welcome Gnanapath</h2>
<p> Gnanapath provide business data platform </p>

<div class="container">
  <div class="row">
    <div class="col">


<p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
          {% endif %}
        {% endwith %}
</p>
<form method="post" action="/" enctype="multipart/form-data">
        <div class="form-group">
          <div class="custom-file">
                        <input type="file" class="custom-file-input" name="fd" autocomplete="off" required>
                </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
</div>
</div>
</div>
