{% extends "base_layout.html" %}
{% block content %}

<div class="content-section">
  <form class="md-form" method="post" action="" enctype="multipart/form-data">
    
   <div class="input-group">
       <label class="custom-label" >GNGraph Database Configuration </label>

   <!--    
    <div class="row">&nbsp;
      <div class="col-md-12">
	<p> test </p>
      </div>
    -->
   </div>


</div>
 <hr/>
    <div class="p-4">
      <label> Static Files mode is enabled by default </label>
      
      <div class="row">
	 <div class="col-md-12">
	       <label> Turn off Static file mode </label>
	       {% if cfg['sfmode']  %}
                   <input type="checkbox" name="sfmode" id="sfmode" checked></input>
		{% else  %}
                   <input type="checkbox" name="sfmode" id="sfmode"  ></input>
		   
		{% endif %}   
         </div>
      </div>
      
    </div>
    <div class="p-2">
      <label> Database Mode </label>

      <div class="row">
	<div class="col-md-12">
	  
	  <label> Enable Postgres Database mode </label>
	  {% if cfg['dbmode']  %}
   	     <input type="checkbox" name="dbmode" id="dbmode" checked></input>
          {% else %}
	     <input type="checkbox" name="dbmode" id="dbmode"></input>
	  {% endif %}  
	    
	</div>	
      </div>
      
      <div class="row">
	<div class="col-md-12">	  
	  <a class="btn btn-primary" href="/connect" role="button">DB Setup</a>
	</div>
      </div>
      
      <label> Postgres DB Settings </label>
      <table class="table">
	<thead>
	  <tr>
	    <th scope="col">#</th>
	    <th scope="col">Value</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
	    <th scope="row"> DB Server Name</th>
	    <td></td>
	  </tr>
	  <tr>
	    <th scope="row">DB Port</th>
	    <td></td>
	  </tr>
	  <tr>
	    <th scope="row">DB User</th>
	    <td></td>
	  </tr>
	</tbody>
	</table>

      
    </div>
    


    
  <br>
   <hr>
    <div class="input-group-prepend">
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </div>

    
 </form>
</div>


 
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="application/javascript">
 $('input[type="file"]').change(function(e){
        var fileName = e.target.files[0].name;
        $('.custom-file-label').html(fileName);
    });
</script>
{% endblock content %}
